<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SitnShop</title>
    {% load staticfiles %}
		<title>SitnShop</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="/static/js/script.js"></script>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="https://fonts.googleapis.com/css?family=Aclonica" rel='stylesheet'>
		<link rel="stylesheet" href="{% static 'styles.css' %}" type="text/css" >
</head>
<body>

    <div class="navbar">
  			<a href="{% url 'market:homepage' %}" style="float: left;font-family: 'Aclonica';"><i class="fa fa-fw fa-home"></i><h3> SitnShop</h3></a>
  			<a href="#"><i class="fa fa-fw fa-envelope"></i><h3> Contact</h3></a>
		{% if user.is_authenticated %}
			<a href="{% url 'market:profile' %}"><i class="fa fa-fw fa-user"></i><h3> {{ user.username }} </h3></a>
		{% endif %}
		{% if user.is_authenticated %}
				<a href="{% url 'market:logout' %}"><i class="fa fa-fw fa-sign-out"></i><h3> Logout</h3></a>
		{% else %}
                <a href="{% url 'market:loginAs' %}"><i class="fa fa-fw fa-sign-in"></i><h3> Login</h3></a>
		{% endif %}

  			<div class="search-container">
    			<form action="#" role="search" method="get">
                    <button type="submit"><i class="fa fa-search"></i></button>
                    <input type="text" placeholder="Search" name="q" value="">
    			</form>
  			</div>

  		</div>


{% block body %}
{% endblock %}
</body>
</html>
